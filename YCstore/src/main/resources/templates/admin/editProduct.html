<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Product</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2 class="mt-4">Edit Product</h2>

  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>
  <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

  <form th:action="@{/admin/editProduct/{id}(id=${product.id})}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="name">Product Name</label>
      <input type="text" id="name" name="name" th:value="${product.name}" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" id="price" name="price" th:value="${product.price}" class="form-control" step="0.01" required>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <textarea id="description" name="description" class="form-control" required th:text="${product.description}"></textarea>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <input type="text" id="category" name="category" th:value="${product.category}" class="form-control" required>
    </div>

    <div class="form-group">
      <label for="image">Product Image</label>
      <input type="file" id="image" name="image" class="form-control">
      <small>Leave blank to keep current image.</small>
    </div>

    <button type="submit" class="btn btn-success">Update Product</button>
    <a href="/admin/manageProducts" class="btn btn-secondary">Cancel</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
