<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Manage Users</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h2 class="mt-4">Manage Users</h2>
  <div class="mb-3">
    <a class="btn btn-primary" th:href="@{/admin/addUser}">Add New User</a>
    <a class="btn btn-secondary" th:href="@{/adminHome}">Back to Home</a>
  </div>
  <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Email</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.role}"></td>
      <td>
        <a th:href="@{/admin/editUser/{id}(id=${user.id})}" class="btn btn-warning btn-sm">Edit</a>
        <form action="#" th:action="@{/admin/deleteUser/{id}(id=${user.id})}" method="post" style="display:inline;">
          <button type="submit" class="btn btn-danger btn-sm"
                  onclick="return confirm('Are you sure you want to delete this user?');">Delete</button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
