<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .settings-container {
            width: 50%;
            margin: auto;
        }
        .settings-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .settings-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .settings-form input {
            padding: 10px;
            font-size: 16px;
        }
        .settings-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .settings-form button:hover {
            background-color: #45a049;
        }
        .settings-form .back-button {
            background-color: #f44336; /* Red color */
        }
        .settings-form .back-button:hover {
            background-color: #d32f2f; /* Darker red */
        }
        .settings-form label {
            font-size: 18px;
        }
        .message {
            color: green;
            font-size: 16px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="settings-container">
    <div class="settings-header">
        <h2>Admin Settings</h2>
    </div>

    <form th:action="@{/admin/updateSettings}" th:object="${user}" method="post" class="settings-form">
        <!-- Profile Settings -->
        <div>
            <h3>Update Profile</h3>
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" placeholder="Enter your username" />

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" />
        </div>

        <!-- Password Settings -->
        <div style="margin-top: 20px;">
            <h3>Update Password</h3>
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" />

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your new password" />
        </div>

        <!-- Update Button -->
        <div style="margin-top: 20px;">
            <button type="submit">Save Settings</button>
            <a th:href="@{/adminHome}" class="back-button">Back</a> <!-- Back button -->
        </div>
    </form>

    <!-- Display success or error messages -->
    <p th:text="${message}" th:if="${message != null}" class="message"></p>
    <p th:text="${error}" th:if="${error != null}" class="message" style="color: red;"></p>
</div>

</body>
</html>
