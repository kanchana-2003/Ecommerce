<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>User Profile</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
        background-color: #f8f9fa; /* Light background */
    }
    .profile-header {
        background-color: #007bff; /* Header color */
        color: white;
        padding: 20px;
        text-align: center;
    }
    .profile-card {
        background-color: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 20px auto;
        max-width: 600px;
    }
    .profile-image {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 20px;
    }
    .btn-edit {
        background-color: #28a745; /* Edit button color */
        color: white;
    }
  </style>
</head>
<body>
<div class="profile-header">
  <h2>User Profile</h2>
</div>

<div class="container mt-4">
  <div class="profile-card text-center">
    <h4 th:text="${user.username}"></h4>
    <p th:text="'Email: ' + ${user.email}"></p>
    <p th:text="'Role: ' + ${user.role}"></p>
    <a th:href="@{/editProfile}" class="btn btn-edit">Edit Profile</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
